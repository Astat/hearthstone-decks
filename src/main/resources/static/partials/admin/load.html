<div class="row">
	<div class="col-sm-12">
		<h3 class="page-header">Reload Decks</h3>
	</div>
</div>

<section class="panel">

	<header class="panel-heading">
		Reload Decks
	</header>

	<div class="panel-body">
		
			<form class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label">Collection</label>
					<div class="col-sm-10">
						<select class="form-control" ng-model="collection">
							<option value="">All</option>
							<option value="hearthpwnRepository">Hearthpwn</option>
							<option value="hearthstoneTopDeckRepository">Hearthstone
								TopDecks</option>
							<option value="icyVeinsDeckRepository">IcyVeins</option>
							<option value="tempoStormDeckRepository">Tempo Storm</option>
						</select>
					</div>
				</div>
			
				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-primary form-control" ng-hide="loading" ng-click="reloadDecks()">Go!</a>
						<i class="fa fa-spinner fa-spin fa-3x" ng-show="loading"></i>
					</div>
				</div>
			
			</form>
		
		</div>
	</div>
</section>

<div class="modal fade" id="deckLoadSuccessModal" tabindex="-1"
	role="dialog" aria-labelledby="Deck Load Success" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Success</h4>
			</div>
			<div class="modal-body">The decks were successfully reloaded.</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="deckLoadErrorModal" tabindex="-1"
	role="dialog" aria-labelledby="Deck Load Error" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Error</h4>
			</div>
			<div class="modal-body">There was a problem reloading the decks.</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
			</div>
		</div>
	</div>
</div>
